<main>
    <div class="container body-content">
        <div class="well">
            <h2>Manage Accounts</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="user : ${users}">
                        <tr th:class="${user.isAdmin() ? 'info' : null}">
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getFullName()}"></td>
                            <td>
                                <a th:text="${user.getEnabled() ? 'Disable' : 'Enable'}"
                                   th:class="${user.getEnabled() ? 'btn btn-danger btn-xs' : 'btn btn-success btn-xs'}"
                                   th:href="@{/admin/accounts/toggle-status/{id}(id=${user.getId()})}">Disable</a>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
