<nav class="navbar navbar-inverse ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Extension Repository</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a th:href="@{/}">Browse Extensions</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/upload}">Upload Extension</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbardrop" data-toggle="dropdown" th:text="${#authentication.getPrincipal().getUsername()}">
                    <span class="glyphicon glyphicon-user"></span>
                    My Profile
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/user/my-extensions}">My Extensions</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/accounts}">Manage Accounts</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/pending}">Pending Extensions</a></li>
                    <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/featured}">Feature Extensions</a></li>
                </ul>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out"></span>
                    Logout
                </a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/register}">
                    <span class="glyphicon glyphicon-user"></span>
                    REGISTER
                </a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}">
                    <span class="glyphicon glyphicon-log-in"></span>
                    LOGIN
                </a>
            </li>
        </ul>
    </div>
</nav>
